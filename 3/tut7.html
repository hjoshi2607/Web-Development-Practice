<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and list</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        <ol type="A">
            <li>This is a odered List</li>
            <li>part 2</li>
            <li>part 3</li>
        </ol>
        <ul type="circle">
            <li>This is a unordered list</li>
            <li>part 2</li>
            <li>part 3</li> 
        </ul>
        <h3>HTML Tables</h3>
        <table>
            <thead>
                    <tr>
                        <th>Name</th>
                        <th>Id</th>
                        <th>Work</th>
                    </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Himanshu</td>
                    <td>2607</td>
                    <td>web development</td>
                </tr>
                <tr>
                    <td>Gourav</td>
                    <td>2505</td>
                    <td>web development</td>
                </tr>
                <tr>
                    <td>Vishal</td>
                    <td>2708</td>
                    <td>web development</td>
                </tr>
            </tbody>
        </table>
</body>
</html>
